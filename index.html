<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="borderedDiv">
        <h1> Please enter the table ranges:</h1>

        <form id="dynamicTableForm">
            <!-- Form that has the numbers -->
            <label for="minCol">Minimum Column Value:</label>
            <input type="number" id="minCol" required><br>

            <label for="maxCol">Max Column Value:</label>
            <input type="number" id="maxCol" required><br>

            <label for="minRow">Minimum Row Value:</label>
            <input type="number" id="minRow" required><br>

            <label for="maxRow">Max Row Value:</label>
            <input type="number" id="maxRow" required><br>
            <!-- Code for submit button -->
            <input type="button" onclick="genDynamicTable()" value="Submit">
        </form>
    </div>
    <!-- My table generated after clicking the button gets put into here, or the error message -->
    <div id="dynamicTable"></div>
</body>
